<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <input type="text" id="textvalue" size="25" ><br><br>
        <div class="head">
        <button value="1" onclick="clickButton(this.value)">1</button>
        <button value="2" onclick="clickButton(this.value)">2</button>
        <button value="3" onclick="clickButton(this.value)">3</button>
        <button value="+" onclick="clickButton(this.value)">+</button>
        <button value="4" onclick="clickButton(this.value)">4</button>
        <button value="5" onclick="clickButton(this.value)">5</button>
        <button value="6" onclick="clickButton(this.value)">6</button>
        <button value="-" onclick="clickButton(this.value)">-</button>
        <button value="7" onclick="clickButton(this.value)">7</button>
        <button value="8" onclick="clickButton(this.value)">8</button>
        <button value="9" onclick="clickButton(this.value)">9</button>
        <button value="*" onclick="clickButton(this.value)">*</button>
        <button value="0" onclick="clickButton(this.value)">0</button>
        <button value="." onclick="clickButton(this.value)">.</button>
        <button value="=" onclick="solve()">=</button>
        <button value="/" onclick="clickButton(this.value);">/</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button value="clear" onclick="reset()">clear</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
